<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>The Recipes</title>
</head>
<body>
    <div class="container p-5">
        <div class="header d-flex justify-content-between">
            <h1 class="mb-4">Welcome, {{ logged_in_user.first_name }}</h1>
            <div class="d-flex justify-content-around">
                <a href="/recipe/new" class="me-5">Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div>
            <h3 class="mb-3">These are the recipes</h3>
            <table class="table table-striped border border-secondary border-2">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under 30 Minutes?</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in all_recipes %}
                    <tr>
                        <td>{{ recipe.name }}</td>
                        <td>{{ recipe.under_30_mins }}</td>
                        <td class="d-flex justify-content-around">
                            <a href="/recipe/{{ recipe.id }}">View</a>
                            {% if logged_in_user.id == recipe.user.id %}
                                <a href="/recipe/{{ recipe.id }}/edit">Edit</a>
                                <a href="/recipe/{{ recipe.id }}/delete">Delete</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
