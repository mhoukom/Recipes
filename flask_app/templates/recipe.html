<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Recipe</title>
</head>
<body>
    <div class="container p-5">
        <div class="header d-flex justify-content-between">
            <h1 class="mb-4">Welcome, {{ logged_in_user.first_name }}</h1>
            <div class="d-flex justify-content-around">
                <a href="/recipe/new" class="me-5">Create</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div>
            <h3 class="mb-3">{{ recipe.name }}</h3>
            <div class="border border-secondary border-2">
                <p>Description: {{ recipe.description }}</p>
                <p>Under 30 minutes: {{ recipe.under_30_mins }}</p>
                <p>Instructions: {{ recipe.instruction }}</p>
                <p>Date Made: {{ recipe.date_made }}</p>
            </div>
        </div>
    </div>    
</body>
</html>
