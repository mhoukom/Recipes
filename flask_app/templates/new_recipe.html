<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add New Recipe</title>
</head>
<body>
    <div class="container p-5">
        <div class="header d-flex justify-content-between">
            <h1 class="mb-2">Add New Recipe</h1>
            <div class="d-flex justify-content-around">
                <a href="/dashboard" class="me-5">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <form action="/recipe/create" method="post">
            <div class="container d-flex justify-content-between mt-4">
                <div class="col-4">
                    <div class="d-flex flex-column mb-3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description:</label>
                        <textarea name="description" class="form-control" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="text" class="form-label">Instructions:</label>
                        <textarea name="instructions" class="form-control" rows="3"></textarea>
                    </div>
                    <button class="btn btn-secondary">Create</button>
                </div>
                <div class="col-4">
                    <div class="d-flex flex-column mb-3">
                        <label for="date_made">Date Made On:</label>
                        <input type="date" name="date_made">
                    </div>
                    <label for="under_30_mins" class="form-label">Under 30 Minutes?</label>
                    <div class="d-flex">   
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under_30_mins" value="yes" checked="checked">
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="under_30_mins" value="no">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
